<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript DatePicker Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="../themes/bootstrap4.css" rel="stylesheet" type="text/css" />
    <!-- <link id="theme" href="../../styles/fluent-dark.css" rel="stylesheet" type="text/css" /> -->
    <!-- <link id="theme" href="../../styles/datepicker/fluent.css" rel="stylesheet" type="text/css" /> -->
    <script data-main="default" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-inputs',
                location: '../../node_modules/@syncfusion/ej2-inputs/dist',
                main: 'ej2-inputs.umd.min.js'
            }, {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }, {
                name: '@syncfusion/ej2-splitbuttons',
                location: '../../node_modules/@syncfusion/ej2-splitbuttons/dist',
                main: 'ej2-splitbuttons.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }]
        });
    </script>
</head>
<!-- style="background: #2a2a2a;" -->
<body >
    <div class="control">
        <div class="switcher">
        <span>Theme switching select element</span>
        <br/>
        <br/>
        <select id="theme-selector" class="drop">
            <option value="bootstrap4">Bootstrap4</option>
            <option value="material">Material</option>
            <option value="fabric">Fabric</option>
            <option value="bootstrap">Bootstrap</option>
            <option value="tailwind">Tailwind</option>
            <option value="bootstrap5">Bootstrap5</option>
            <option value="fluent">Fluent</option>
          </select>
        </div>
        <h4 style="margin-bottom: 0px">Default Sample</h4>
        <div class="content-wrapper" style="padding-top:40px">
        <input id="datePicker" type="text" />
    </div>
</div>
</body>
<style>
    .switcher {
        font-size: 18px;
        width: 100%;
        height: 100px;
    }
    .drop {
        height:30px;
        width: 200px;
    }
    .control{
        text-align: center;
        margin: 0 auto;
    }
    .content-wrapper {
        width: 400px;
        height: 400px;
        margin: 0 auto;
    }
</style>

</html>
